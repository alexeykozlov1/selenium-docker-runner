version: "3"
services:
  hub:
    image: selenium/hub:3.14
  chrome:
    image: selenium/node-chrome:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  search-module:
    image: alexeykozlov1988/selenium-grid-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
    - ./output/search-module:/usr/share/test/test-output
  test-form:
    image: alexeykozlov1988/selenium-grid-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
      - ./output/test-form:/usr/share/test/test-output
