version: "3"
services:
  hub:
    image: selenium/hub:3.14
  chrome:
    image: selenium/node-chrome:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  testScope1:
    image: alexeykozlov1988/selenium-grid-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
    - ./output/testScope1:/usr/share/test/test-output
  testScope2:
    image: alexeykozlov1988/selenium-grid-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
      - ./output/testScope2:/usr/share/test/test-output
  testScope3:
    image: alexeykozlov1988/selenium-grid-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
    - ./output/testScope3:/usr/share/test/test-output
  testScope4:
